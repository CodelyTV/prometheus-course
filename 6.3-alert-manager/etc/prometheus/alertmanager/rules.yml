groups:
- name: pager
  rules:

  - alert: sample_metric_gt_zero
    expr: rate(codely_app_sample_metric[1m]) > 0
    for: 1m
    labels:
      severity: page
    annotations:
      summary: "Codely Sample Metric for {{ $labels.instance }} is > 0"
      description: "{{ $labels.instance }} of job {{ $labels.job }} is > 0."
